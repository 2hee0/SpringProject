<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{css/mypage.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f93d75b47dd331c83de73a293e351e45"></script>
</head>
<body>
<div th:replace="header :: header"/>
<main class="container_wrapper">
    <section class="contents_wrap elib">
        <div class="elib_head">
            <div class="innner">
                <div class="elib_profile">
                    <div class="photo">
                        <img th:src="@{img/library.png}" alt="">
                    </div>
                    <p class="name1">
                        <strong th:if="${loginMember != null}" th:text="${loginMember.name}">Member Name</strong>
                        님의
                        <b>라이브러리</b>
                    </p>
                </div>
                <ul class="elib_quick">
                    <li>
                        <a th:href="@{/mypage}" class="active1" style="color: #000;">
                            <i class="ic_elib_own"></i>
                            <span class="text">보유도서</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/userinfoForm}" class="active2" style="color: #ef544d;">
                            <i class="ic_elib_two"></i>
                            <span class="text">회원정보</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="userlist">
            <div class="tab_wrap">
                <div class="tab_content">
                    <div class="title_wrap title_size_lg">
                        <p class="title_heading">회원정보 수정</p>
                    </div>
                    <div class="title_wrap title_size_md">
                        <p class="title_heading1">기본 정보</p>
                    </div>
                    <form th:action="@{'/userinfo/' + ${loginMember.Id}}" method="post"
                          onsubmit="return validateForm()">
                        <div class="tbl_row_wrap">
                            <table class="tbl_row">
                                <colgroup>
                                    <col style="width: 264px;">
                                    <col style="width: auto;">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">아이디</th>
                                    <td>
                                        <span class="fc_black" id="userid" th:text="${loginMember.userId}">유저 아이디</span>
                                    </td>
                                </tr>
                                <tr class="userpassword">
                                    <th scope="row">비밀번호</th>
                                    <td>
                                        <div class="btn_next_box between">
                                            <span class="text fc_black">비밀번호 변경을 원할 경우 '변경'을 눌러 수정해주세요.</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="passwordnew" style="display:none;">
                                    <th scope="row">비밀번호</th>
                                    <td>
                                        <div class="form_col_group form_box">
                                            <div class="valid_check">
                                                <div class="input_btn_box">
                                                    <div class="awesomplete">
                                                        <input type="password" placeholder="새로운 비밀번호를 입력해주세요"
                                                               maxlength="15"
                                                               class="form_ip2 password" id="password" name="password">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field-error"></div>
                                    </td>
                                </tr>
                                <tr class="passwordin" style="display: none;">
                                    <th scope="row">비밀번호 확인</th>
                                    <td>
                                        <div class="form_ip_pw">
                                            <input type="password" placeholder="새로운 비밀번호를 다시 입력해주세요" maxlength="15"
                                                   class="form_ip1 passwordConfirm" id="passwordConfirm" disabled=true
                                                   name="passwordConfirm">
                                        </div>
                                        <div class="field-error2"></div>
                                    </td>
                                </tr>
                                <tr class="username">
                                    <th scope="row">이름</th>
                                    <td>
                                        <div class="btn_next_box between">
                                            <span class="text fc_black" th:text="${loginMember.name}">유저 이름</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="usernamein" style="display: none;">
                                    <th scope="row">이름</th>
                                    <td>
                                        <div class="form_col_group form_box">
                                            <div class="valid_check">
                                                <div class="input_btn_box">
                                                    <div class="awesomplete">
                                                        <input type="text" class="form_ip2" placeholder="이름을 입력해주세요."
                                                               id="name" name="name" th:field="*{loginMember.name}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field-error3"></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <table class="tbl_row">
                                <colgroup>
                                    <col style="width: 264px;">
                                    <col style="width: auto;">
                                </colgroup>
                                <tbody>
                                <tr class="userphone">
                                    <th scope="row">휴대폰번호</th>
                                    <td>
                                        <div class="btn_next_box between">
                                            <span class="text fc_black"
                                                  th:text="${loginMember.phoneNo}">010-1234-5678</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="userphonein" style="display: none;">
                                    <th scope="row">휴대폰번호</th>
                                    <td>
                                        <div class="form_col_group form_box">
                                            <div class="valid_check">
                                                <div class="input_btn_box">
                                                    <div class="awesomplete">
                                                        <input type="tel" class="form_ip2" placeholder="새 전화번호를 입력해주세요."
                                                               name="phoneNo" id="phoneNo"
                                                               th:field="*{loginMember.phoneNo}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field-error4"></div>
                                    </td>
                                </tr>
                                <tr class="address">
                                    <th scope="row">주소</th>
                                    <td>
                                        <div class="form_col_group">
                                            <div class="col_box">
                                                <div class="valid_check">
                                                    <input type="text" class="from_ip3" id="sample4_postcode"
                                                           placeholder="우편번호" readonly
                                                           th:value="${loginMember.address.zipcode}"/>
                                                    <input type="text" class="from_ip3" id="sample4_jibunAddress"
                                                           placeholder="지번주소" readonly
                                                           th:value="${loginMember.address.addr}"/>
                                                    <input type="text" class="from_ip" id="sample4_roadAddress"
                                                           placeholder="도로명주소" readonly
                                                           th:value="${loginMember.address.addr_etc}"/>
                                                    <input type="text" class="from_ip4" id="sample4_detailAddress"
                                                           placeholder="상세주소" readonly
                                                           th:value="${loginMember.address.addr_detail}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="addressin" style="display: none;">
                                    <th scope="row">주소</th>
                                    <td>
                                        <div class="form_col_group">
                                            <div class="col_box">
                                                <div class="valid_check">
                                                    <input type="text" name="zipcode" class="from_ip3 postcode"
                                                           id="sample4_postcode" placeholder="우편번호">
                                                    <input type="button" class="btn_line_primary btn_sm"
                                                           onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
                                                    <input type="text" name="addr_detail" class="from_ip jibunAddress"
                                                           id="sample4_jibunAddress" placeholder="지번주소">
                                                    <input type=" text" name="addr" class="from_ip roadAddress"
                                                           id="sample4_roadAddress" placeholder="도로명주소">
                                                    <span id="guide" class="guide"
                                                          style="color:#999;display:none"></span>
                                                    <input type="text" name="addr_etc" class="from_ip detailAddress"
                                                           id="sample4_detailAddress" placeholder="상세주소">
                                                    <input type="text" class="from_ip4 extraAddress"
                                                           id="sample4_extraAddress" placeholder="참고항목">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field-error5"></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="btn_wrap page_bottom">
                            <button type="submit" class="btn_lg btn_primary">
                                <span class="text">저장</span>
                            </button>
                            <button type="button" class="btn_lg btn_light_gray"
                                    th:onclick="'javascript:location.href = \'' + @{/} + '\''">
                                <span class="text">취소</span>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="footer :: footer"/>
</body>
<script th:src="@{/js/mypage.js}"></script>
<script th:src="@{/js/footer.js}"></script>
<script th:src="@{/js/header.js}"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bookList.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" >
    <link rel="stylesheet" th:href="@{/css/footer.css}" >
    <title>Document</title>
</head>
<body>
<div th:replace="header :: header" />
<div class="content">
    <aside class="titleWrap">
        <div class="title_header">
            <span class="title_heading">도서 분류</span>
        </div>
        <div class="title_body">
            <ul class="title_list">
				<li>
                    <a th:href="@{/books}">
                        <p class="in" id="All">전체보기</p>
                    </a>
            	</li>
                <li>
                    <a th:href="@{/bookback}">
                        <p class="in" id="back">백엔드</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/bookfront}">
                        <p class="in" id="front">프론트엔드</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/bookit}">
                        <p class="in" id="it">자격증</p>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="bookList">
        <div class="list_header">
            <h1>전체보기</h1>
            <hr>
        </div>
        <div class="list_body">
            <div class="product" th:each="book : ${books}">
                <div class="product_cover">
                    <img th:src="${book.image}" th:alt="${book.title}" >
                </div>
                <div class="product_detail">
                    <h3>[[${book.title}]]</h3>
                    <P class="product_info">
                        <span>[[${book.author}]]</span>
                        <span>｜</span>
                        <span>[[${book.publisher}]]</span>
                        <span>｜</span>
                        <span>[[${book.pubdate}]]</span>
                </div>
                <div class="product_button">
                    <button type="button" class="button_sm1"
                    th:onclick="|location.href='@{/book/{bookId}/detail(bookId=${book.id})}'|">
                        <span class="text">상세보기</span>
                    </button>
                    <button type="button" class="button_sm2"
                    th:onclick="|location.href='@{/book/{bookId}/rent(bookId=${book.id})}'|">
                        <span class="text">대여하기</span>
                    </button>
                    <button type="button" class="button_sm3"
                    th:onclick="|location.href='@{/book/{bookId}/reserve(bookId=${book.id})}'|">
                        <span class="text">예약하기</span>
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
<div th:replace="footer :: footer" />
</body>
<script th:src="@{/js/bookList.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/footer.js}"></script>
</html>

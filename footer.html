<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="footer.css">
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f93d75b47dd331c83de73a293e351e45"></script>
</head>

<body>
    <div class="footerWrap">
        <div class="footerM">
            <div class="footer_info">
                <div class="cinfo01">
                    <dl>
                        <dt class="name">팀명 | 1조1억번</dt>
                        <dd class="dot">
                            팀장 | 우지연
                        </dd>
                        <dd class="dot">
                            조원 | 김지영, 김태형, 이희영, 김호년
                        </dd>
                        <dd class="dot">
                            주제 | 온라인 도서관
                        </dd>
                    </dl>
                </div>
                <div class="cinfo02">
                    <dl>
                        <dd class="title1">
                            <img src="img/logo.png" alt="">
                        </dd>
                        <dd class="dot1">

                        </dd>
                        <dd class="dot1">

                        </dd>
                        <dd class="dot1">

                        </dd>
                        <dd class="dot">
                            전화 1234-5678
                        </dd>
                        <dd class="dot">
                            팩스 01-123-4567
                        </dd>
                        <dd class="dot">
                            찾아오는길
                        </dd>
                        <dd class="dot">
                            주소 | 서울특별시 강남구 역삼동 819-10 세경빌딩 3층
                        </dd>
                    </dl>
                </div>
                <div class="cinfo03">
                    <dl>
                        <dt class="maponame">지도</dt>
                        <dd class="dd1">
                            <div id="map" class="map"></div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(37.49898864680028, 127.0282013436846), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(37.49898864680028, 127.0282013436846);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="padding:5px; ">학원 위치!</div>'
    iwPosition = new kakao.maps.LatLng(37.49898864680028, 127.0282013436846); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position: iwPosition,
        content: iwContent
    });

    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);    
</script>

</html>
